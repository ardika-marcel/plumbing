<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QuickFix Plumbing Services</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
/* ===================== */
/* BASE RESET */
/* ===================== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

/* ===================== */
/* NAVIGATION */
/* ===================== */
.nav {
    background: white;
    border-radius: 10px;
    padding: 15px;
    margin-bottom: 30px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    display: flex;
    justify-content: center;
    gap: 15px;
    flex-wrap: wrap;
}

.nav button {
    background: #667eea;
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: 0.3s;
}

.nav button:hover,
.nav button.active {
    background: #764ba2;
}

/* ===================== */
/* PANELS */
/* ===================== */
.panel {
    display: none;
    background: white;
    border-radius: 10px;
    padding: 40px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
}

.panel.active {
    display: block;
    animation: fadeIn 0.4s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
}

h1 {
    color: #667eea;
    margin-bottom: 20px;
    text-align: center;
}

h2 {
    color: #764ba2;
    margin-bottom: 15px;
}

h3 {
    color: #667eea;
    margin-top: 25px;
    border-bottom: 1px solid #ddd;
    padding-bottom: 10px;
}

/* ===================== */
/* HERO */
/* ===================== */
.hero {
    text-align: center;
    margin-bottom: 40px;
}

.hero p {
    font-size: 18px;
    color: #555;
    line-height: 1.6;
    margin-bottom: 20px;
}

/* ===================== */
/* SOCIAL */
/* ===================== */
.social-links {
    margin-top: 20px;
}

.social-links a {
    display: inline-block;
    margin: 5px 10px;
    font-size: 22px;
    text-decoration: none;
    color: #667eea;
}

/* ===================== */
/* IMAGE GALLERY */
/* ===================== */
.image-gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
}

.image-box {
    border: 2px dashed #ccc;
    border-radius: 8px;
    padding: 20px;
    text-align: center;
}

.image-box img {
    width: 100%;
    border-radius: 6px;
    margin-bottom: 10px;
}

/* ===================== */
/* FORMS */
/* ===================== */
.form-group {
    margin-bottom: 20px;
}

.form-group label {
    font-weight: 600;
    margin-bottom: 6px;
    display: block;
}

.form-group input {
    width: 100%;
    padding: 14px;
    font-size: 16px;
    border-radius: 5px;
    border: 2px solid #ddd;
}

.btn {
    width: 100%;
    padding: 14px;
    font-size: 16px;
    background: #667eea;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.btn:hover {
    background: #764ba2;
}

.btn-delete {
    background: #e74c3c;
}

.btn-delete-admin {
    background: #e74c3c;
    padding: 8px 15px;
    font-size: 14px;
}

/* ===================== */
/* WAITLIST */
/* ===================== */
.waitlist-item {
    background: #f8f9fa;
    padding: 15px;
    margin-bottom: 10px;
    border-radius: 6px;
    display: flex;
    align-items: center;
    gap: 15px;
}

.waitlist-item-position {
    background: #764ba2;
    color: white;
    border-radius: 50%;
    padding: 6px 10px;
}

.waitlist-item-name {
    font-weight: 600;
    font-size: 18px;
}

.waitlist-item-phone {
    font-size: 14px;
    color: #666;
}

/* ===================== */
/* ADMIN */
/* ===================== */
.admin-locked,
.admin-unlocked {
    text-align: center;
}

.pin-input {
    max-width: 400px;
    margin: auto;
}

/* ===================== */
/* üì± MOBILE FIX (IMPORTANT) */
/* ===================== */
@media (max-width: 768px) {

    .container {
        padding: 12px;
    }

    .panel {
        padding: 20px;
    }

    .nav button {
        flex: 1 1 48%;
        font-size: 14px;
        padding: 12px;
    }

    .hero p {
        font-size: 15px;
    }

    h1 { font-size: 22px; }
    h2 { font-size: 18px; }
    h3 { font-size: 16px; }

    .image-gallery {
        grid-template-columns: 1fr;
    }

    .waitlist-item {
        flex-direction: column;
        align-items: flex-start;
    }

    .btn-delete-admin {
        width: 100%;
    }

    .social-links a {
        display: block;
        font-size: 18px;
        margin: 6px 0;
    }
}
</style>
</head>

<body>
<div class="container">

<!-- NAV -->
<div class="nav">
    <button onclick="showPanel('home')" class="active" id="nav-home">Home</button>
    <button onclick="showPanel('contact')" id="nav-contact">Contact</button>
    <button onclick="showPanel('testimonials')" id="nav-testimonials">Testimonials</button>
    <button onclick="showPanel('waitlist')" id="nav-waitlist">Waiting List</button>
    <button onclick="showPanel('admin')" id="nav-admin">Admin Panel</button>
</div>

<!-- HOME -->
<div class="panel active" id="home">
    <div class="hero">
        <h1>üîß QuickFix Plumbing Services</h1>
        <p>Fast, reliable plumbing services for homes & businesses.</p>
    </div>
</div>

<!-- CONTACT -->
<div class="panel" id="contact">
    <h1>üìû Contact Us</h1>
    <p style="text-align:center">(555) 123-4567</p>
</div>

<!-- TESTIMONIALS -->
<div class="panel" id="testimonials">
    <h1>üí¨ Testimonials</h1>
    <p style="text-align:center">Customers love us!</p>
</div>

<!-- WAITLIST -->
<div class="panel" id="waitlist">
    <h1>üìã Waiting List</h1>

    <div class="form-group">
        <label>Name</label>
        <input id="customer-name">
    </div>

    <div class="form-group">
        <label>Address</label>
        <input id="customer-address">
    </div>

    <div class="form-group">
        <label>Phone</label>
        <input id="customer-phone" type="tel" inputmode="numeric">
    </div>

    <button class="btn">Add</button>
</div>

<!-- ADMIN -->
<div class="panel" id="admin">
    <h1>üîê Admin</h1>
    <input type="password" inputmode="numeric" placeholder="PIN">
</div>

</div>

<script>
function showPanel(id){
    document.querySelectorAll('.panel').forEach(p=>p.classList.remove('active'));
    document.querySelectorAll('.nav button').forEach(b=>b.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    document.getElementById('nav-'+id).classList.add('active');
}
</script>

</body>
</html>
