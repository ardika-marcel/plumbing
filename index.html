<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickFix Plumbing Services</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .nav {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .nav button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            touch-action: manipulation;
        }

        .nav button:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .nav button.active {
            background: #764ba2;
        }

        .panel {
            display: none;
            background: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .panel.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="nav">
        <button onclick="showPanel('home')" ontouchstart="showPanel('home')" class="active" id="nav-home">Home</button>
        <button onclick="showPanel('contact')" ontouchstart="showPanel('contact')" id="nav-contact">Contact</button>
        <button onclick="showPanel('testimonials')" ontouchstart="showPanel('testimonials')" id="nav-testimonials">Testimonials</button>
        <button onclick="showPanel('waitlist')" ontouchstart="showPanel('waitlist')" id="nav-waitlist">Waiting List</button>
        <button onclick="showPanel('admin')" ontouchstart="showPanel('admin')" id="nav-admin">Admin Panel</button>
    </div>

    <div class="panel active" id="home">
        <h1>üîß QuickFix Plumbing Services</h1>
        <p>Your trusted local plumber for all residential and commercial plumbing needs.</p>
    </div>

    <div class="panel" id="contact">
        <h1>üìû Contact</h1>
        <p>(555) 123-4567</p>
    </div>

    <div class="panel" id="testimonials">
        <h1>üí¨ Testimonials</h1>
        <p>Customers love us!</p>
    </div>

    <div class="panel" id="waitlist">
        <h1>üìã Waiting List</h1>
    </div>

    <div class="panel" id="admin">
        <h1>üîê Admin Panel</h1>
    </div>
</div>

<script>
function showPanel(panelName) {
    document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
    document.querySelectorAll('.nav button').forEach(b => b.classList.remove('active'));

    document.getElementById(panelName).classList.add('active');
    document.getElementById('nav-' + panelName).classList.add('active');
}
</script>

</body>
</html>
